<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMAWD401 LOGS 2023-2024</title>
    <style>
        :root {
            --primary: #00ff00;
            --secondary: #000000;
            --accent: #003300;
            --highlight: #005500;
            --glitch1: #ff00ff;
            --glitch2: #00ffff;
            --glitch3: #ffff00;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: var(--secondary);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: 
                linear-gradient(rgba(0, 80, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 80, 0, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: scanlines 1s linear infinite;
        }
        
        h1 {
            text-shadow: 0 0 5px var(--primary);
            border-bottom: 1px dashed var(--primary);
            padding-bottom: 10px;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 20px; }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 5px var(--primary); }
            100% { text-shadow: 0 0 15px var(--primary), 0 0 20px var(--accent); }
        }
        
        .student-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .student-button {
            background-color: var(--accent);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        
        .student-button:hover {
            background-color: var(--primary);
            color: var(--secondary);
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-3px);
        }
        
        .student-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 45%,
                rgba(0, 255, 0, 0.1) 50%,
                transparent 55%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background-color: var(--secondary);
            border: 2px solid var(--primary);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 0 30px var(--primary);
            max-height: 80vh;
            overflow-y: auto;
            animation: pulseBorder 4s infinite;
        }
        
        @keyframes pulseBorder {
            0% { box-shadow: 0 0 10px var(--primary); }
            50% { box-shadow: 0 0 30px var(--primary); }
            100% { box-shadow: 0 0 10px var(--primary); }
        }
        
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: var(--primary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .close:hover {
            transform: rotate(90deg);
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
        
        .status-alive {
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
            animation: pulse 2s infinite;
        }
        
        .status-dead {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
            animation: shake 0.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }
        
        .info-section {
            margin-top: 15px;
            border-top: 1px dashed var(--primary);
            padding-top: 15px;
            text-align: left;
            transition: all 0.3s;
        }
        
        .info-section:hover {
            border-top: 1px solid var(--primary);
            background-color: rgba(0, 80, 0, 0.1);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .info-item {
            margin-bottom: 8px;
            transition: all 0.3s;
        }
        
        .info-item:hover {
            transform: translateX(5px);
        }
        
        .info-label {
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 3px var(--primary);
        }
        
        .tier-S {
            color: #ff0000;
            font-weight: bold;
            animation: glitch 0.5s infinite;
        }
        
        .tier-A {
            color: #ff6600;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }
        
        .tier-B {
            color: #ffff00;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        .tier-C {
            color: var(--primary);
            font-weight: bold;
        }
        
        .tier-D {
            color: #999999;
            font-weight: bold;
        }
        
        .quote {
            font-style: italic;
            padding: 10px;
            border-left: 3px solid var(--primary);
            background-color: var(--accent);
            margin-top: 15px;
            animation: typewriter 4s steps(40) 1s 1 normal both;
            white-space: nowrap;
            overflow: hidden;
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .message {
            padding: 10px;
            background-color: var(--highlight);
            margin-top: 15px;
            border: 1px dashed var(--primary);
            position: relative;
            overflow: hidden;
        }
        
        .message::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 0, 0.1),
                transparent
            );
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .glitch {
            animation: glitch 1s linear infinite;
        }
        
        @keyframes glitch {
            0% { 
                text-shadow: 0 0 5px var(--primary); 
                transform: translate(0);
            }
            20% { 
                text-shadow: -2px 0 var(--glitch1), 2px 0 var(--glitch2); 
                transform: translate(-2px, 2px);
            }
            40% { 
                text-shadow: 2px 0 var(--glitch2), -2px 0 var(--glitch3); 
                transform: translate(2px, -2px);
            }
            60% { 
                text-shadow: -2px 0 var(--glitch3), 2px 0 var(--glitch1); 
                transform: translate(-2px, 2px);
            }
            80% { 
                text-shadow: 2px 0 var(--glitch1), -2px 0 var(--glitch2); 
                transform: translate(2px, -2px);
            }
            100% { 
                text-shadow: 0 0 5px var(--primary); 
                transform: translate(0);
            }
        }
        
        /* Matrix rain effect */
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
